{% extends "layout.html" %}
{% Change Password title %}
    Register
{% endblock %}
{% block main %}
    <form action="/change_password" method="post">
        Enter a Password
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        Re-Enter the password
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password1" name="password1" placeholder="Password" type="password">
        </div>
        <div>
         <button class="btn btn-primary" type="submit">Change Password</button>
        </div>
    </form>
{% endblock %}
