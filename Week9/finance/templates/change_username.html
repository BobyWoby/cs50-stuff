{% extends "layout.html" %}
{% block title %}
    Change Username
{% endblock %}
{% block main %}
    <form action="/change_username" method="post">
        Enter a Username
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
         <button class="btn btn-primary" type="submit">Change Username</button>
        </div>
    </form>
{% endblock %}
