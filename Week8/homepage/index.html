        <p class="" >RED</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="255" value="50"  class="slider" id="red" >
        </div>

        <p class="" >GREEN</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="255" value="50"  class="slider" id="green">
        </div>

        <p class="" >BLUE</p>
        <div class="slidecontainer">
          <input type="range" min="0" max="255" value="50"  class="slider" id="blue">
        </div>
        <div>
          <!-- <iframe src="https://www.youtube.com/watch?v=xvFZjo5PgG0" width="1080" height="640"></iframe> -->
        </div>



        <script>
            let body = document.querySelector("body");
            var red = document.querySelector("#red");
            var green = document.querySelector("#green");
            var blue = document.querySelector("#blue");
            body.style.backgroundColor = '#323232'
           function decToHex(value) {
                return value.toString(16).padStart(2, '0').toUpperCase();
            }
            function rgbToHex(Red, Green, Blue) {
              return '#' + decToHex(Red) + decToHex(Green) + decToHex(Blue);
            }
            let r = Number(red.value);
            let g = Number(green.value);
            let b = Number(blue.value);
            red.addEventListener("input", function(){
              r = Number(red.value);
              body.style.backgroundColor = rgbToHex(r,g,b);
            })
            green.addEventListener("input", function(){
              g = Number(green.value);
              body.style.backgroundColor = rgbToHex(r,g,b);
            })
            blue.addEventListener("input", function(){
              b = Number(blue.value);
              body.style.backgroundColor = rgbToHex(r,g,b);
            })
        </script>

    </body>
