<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body class = 'pastelBlue center'>
        <a href = "index.html" class="homepageLink">Back to homepage</a>
        <div class="w-100 center" >
            <button id="rock" class="transparent"><img src="rock.png" width = 160 height = 160></button>
            <button id="paper" class="transparent"><img src="paper.png" width = 160 height = 160></button>
            <button id="scissors" class="transparent"><img src="scissors.png" width = 160 height = 160></button>
        </div>
        <div class="center">
            <p id="winloss"> </p>
            <p>You  :  Bot</p>
            <span id="score">0</span>
            <span> : </span>
            <span id="botscore">0</span>
        </div>

        <script>
            let rock = document.querySelector("#rock");
            let paper = document.querySelector("#paper");
            let scissors = document.querySelector("#scissors");
            let score = document.querySelector("#score");
            let botscore = document.querySelector("#botscore");
            let winloss = document.querySelector("#winloss");
            function check(selection){
                //makes random number between 0 and 2
                let bot = Math.floor(Math.random() * 3)
                if(bot == selection - 1 || (bot == 2 && selection == 0)){
                    score.innerHTML = String(Number(score.textContent) + 1);
                    winloss.innerHTML = "YOU WIN"
                }
                else if(bot == selection){
                    winloss.innerHTML = "IT'S A TIE"
                }
                else{
                    botscore.innerHTML =  String(Number(botscore.textContent) + 1);
                    winloss.innerHTML = "YOU LOST"
                }
            }
            rock.addEventListener("click", function(){
                check(0)
            })
            paper.addEventListener("click", function(){
                check(1)
            })
            scissors.addEventListener("click", function(){
                check(2)
            })

        </script>
    </body>
</html>
