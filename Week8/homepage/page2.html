<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body>
        <div>
            <!-- The video -->
            <video autoplay muted loop id="myVideo">
                <source src="fractal.mp4" type="video/mp4">
              </video>

              <!-- Optional: some overlay text to describe the video -->
              <div class="content">
                <h1>Fractal Background</h1>
                <p>I don't know what to put here, but this is a fractal background, so ye.</p>

                <!-- Use a button to pause/play the video with JavaScript -->
                <button id="myBtn" onclick="myFunction()">Pause</button>
                <button id="myBtn"><a href = "index.html" class="noUnderline">Back to homepage</a></button>
              </div>
        </div>
        <script>
            // Get the video
            var video = document.getElementById("myVideo");

            // Get the button
            var btn = document.getElementById("myBtn");

            // Pause and play the video, and change the button text
            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
            </script>
    </body>
</html>
