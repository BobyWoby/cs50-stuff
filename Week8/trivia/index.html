<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check(id){
                let btn = document.querySelector("#" + id);
                let answer = document.querySelector("#answer");
                if(id == "correct"){
                    btn.style.backgroundColor = 'green';
                    answer.innerHTML = "Correct"
                }
                else{
                    btn.style.backgroundColor = 'red';
                    answer.innerHTML = "Incorrect"
                }
            }
            function checkText(){
                let textBox = document.querySelector("#textResponse")
                let textAnswer = document.querySelector("#textAnswer")
                let textResponse = textBox.value;
                if(textResponse == "its goin alright"){
                    textBox.style.backgroundColor = 'green'
                    textAnswer.innerHTML = "Correct"
                }
                else{
                    textBox.style.backgroundColor = 'red'
                    textAnswer.innerHTML = "Incorrect"
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>Multiple Choice Question Here</h3>
                <p id = "answer"></p>

                <button onclick="check(id)" id = "wrong">Option B</button>
                <button onclick="check(id)" id = "alsoWrong">Option B</button>
                <hr>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>How's life going so far?</h3>
                <p id = "textAnswer"> </p>
                <input id = "textResponse" autocomplete = "off" autofocus placeholder = "your answer" type = "text">
                <button type="submit" onclick="checkText()">submit</button>
                <hr>
                <!-- TODO: Add free response question here -->
            </div>
        </div>
    </body>
</html>
